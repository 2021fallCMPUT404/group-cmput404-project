{% extends 'posts/base.html' %}



{% block content %}
    {% if user.is_authenticated %}
        <h1>Add new post</h1>
        <form method="POST" enctype = 'multipart/form-data'>
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit">
        </form>

    {% else %}
        <h1>Permission Denied</h1>

    {% endif %}
{% endblock content %}
