{% extends 'posts/base.html' %}



{% block content %}
<h1>Delete Post</h1>

<form method="POST">
    {% csrf_token %}
    <h2>Are you sure?</h2>
    <button type="submit">Yes</button>
    <a class = 'btn btn-primary' href="{% url 'post_placeholder' post.pk %}">No</button>
</form>





{% endblock content %}
