<h1>Author: {{post.author}}</h1>
<p>Text: {{post.text}}</p>
{% if post.image %}
    <img src='{{post.image.url}}' width="30%">
{% endif %}
<p>Date: {{post.pub_date}}</p>
<p>ID: {{post.id}}</p>

<a href="{% url 'editpost' post.pk %}" >Edit Post</a>
<a href="{% url 'deletepost' post.pk %}">Delete Post</a>
<a href="{% url 'sharepost' post.pk %}">Share Post</a>
