{% extends 'posts/base.html' %}



{% block content %}
<h1>Share Post</h1>
<form method="POST" enctype = 'multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Share</button>
    <a class = 'btn btn-primary' href="{% url 'post'  %}">Cancel</button>
</form>





{% endblock content %}
