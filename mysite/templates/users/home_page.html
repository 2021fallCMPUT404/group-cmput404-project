<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">index</a></li>
            <li><a href="{% url 'admin:index' %}">admin:index</a></li>
            <li><a href="{% url 'users:register' %}">users:register</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">logout</a></li>
            {% endif %}
            {% if not user.is_authenticated %}
            <li><a href="{% url 'users:login' %}">users:login</a></li>
            {% endif %}
        </ul>
    </nav>
    <div>
        {% block body_block %}
        {% endblock %}
    </div>
</body>
