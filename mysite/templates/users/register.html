{% extends "users/home_page.html" %}
{% load staticfiles %}
{% block body_block %}

<h1>Register</h1>
<div>
{% if registered %}
<p1>Registered</p1>
{% else %}
<p2>Please register</p2>
<h2>Register form</h2>

<form method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{user_form.as_p}}
    {{profile_form.as_p}}
    <input type="submit" name="submit" value="register">
</form>
</div>
