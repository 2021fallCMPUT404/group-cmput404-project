{% extends 'users/base.html' %} 
{% block content %}
{% load static %}

<div class="container">
    
    <h1><a href=''>UNHINDLED APP</a></h1>
    <h2>List of Users from Team 15</h2>
    <br>
    {% if authors %}
    <div class="list-users">
        {% for user in authors %}
        <h2> {{user.username}}</h2>
        <p>{{user.email}}</p>
        <img src='{{user.profileImage}}' style="width:100px;"> 
        <br>
        {% endfor %}
    {% endif %}
    </div>
    {% endblock content %}
