{% extends "users/home_page.html" %}
{% load static %}

{% block content %}
{% for message in inbox %}
            <ul>
                <li title="{{ message.sender.displayName }}">{{ message.sender.displayName }}: {{ message.msg_content }}
                    <button onclick="myFunction()">Reply</button>
                </li>
                <small>-{{ message.timestamp }}</small>
                <hr>
            </ul>
        {% endfor %}
{% endblock content %}
